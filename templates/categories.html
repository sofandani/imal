<div class="row mx-0 px-0 clearfix">
	<div class="col-12 mx-0 px-0">
		<div id="preloademallproducts" class="pre-loading text-center">
			<span class="d-inline-block w-100 centering">Loading ...</span>
		</div>
		<ol class="breadcrumb bg-none px-0 mx-0 my-0">
		  <li class="breadcrumb-item"><a href="#!">Home</a></li>
		  <li class="breadcrumb-item active" ng-hide="productList == null">
		  <a href="#!/category/{{ categorySlug }}">{{ categoryName | capitalize:true }}
		  </a>
		  </li>
		</ol>
	</div>
	<div class="col-2 mx-0 px-0 clearfix">
		<div class="w-100 d-inline-block clearfix">
			<div ng-include="'templates/sidebar-filter.html'"></div>
		</div>
	</div>
	<div class="col-10 mx-0 px-0">
		<div id="preloademallproducts" class="pre-loading text-center">
			<span class="d-inline-block w-100 centering">Loading ...</span>
		</div>
		<div class="bg-white min-h-100 clearfix pr-3 py-3 wrapper-border-gray">
			<div class="row mx-0 px-0" ng-hide="productList == null">
				<div class="col-12 mb-3 px-0">
					<div class="row mx-0 px-0">
						<div class="col-9 mx-0">
							<h5>Produk {{ categoryName | capitalize:true }}</h5>
						</div>
						<div class="col-3 mx-0 px-0">
							<div ng-include="'templates/filter/sort-price.html'" scope="" onload=""></div>
						</div>
					</div>
				</div>
				<div class="col-12 row mx-0 px-0">
					<div class="col-3 mx-0 pr-0" ng-repeat="prod in productList">
						<div ng-include="'templates/product-card.html'" scope="controllerScope" onload=""></div>
					</div>
				</div>
			</div>
			<div ng-show="productList == null" ng-include="'templates/no-product.html'"></div>
		</div>
	</div>
</div>
