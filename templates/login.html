<div class="bg-white container">
	<div class="container-fluid center-block w-100">
		<h3 class="h3">Login</h3>
		<div class="row">
		    <div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn pb-2 btn-block btn-primary">
			        <i class="social social-facebook align-middle"></i>
			        <span class="hidden-xs align-middle">Facebook</span>
		        </a>
	        </div>
	    	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn pb-2 btn-block btn-info">
			        <i class="social social-twitter align-middle"></i>
			        <span class="hidden-xs align-middle">Twitter</span>
		        </a>
	        </div>	
	    	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn pb-2 btn-block btn-danger">
			        <i class="social social-google-plus align-middle"></i>
			        <span class="hidden-xs align-middle">Google+</span>
		        </a>
	        </div>	
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<hr class="">
				<span class="">or</span>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-6">	
			    <form class="" action="" autocomplete="off" method="POST">
					<div class="input-group">
						<span class="input-group-addon"><i class="material-icons align-middle">email</i></span>
						<input type="text" class="form-control" name="username" placeholder="email address">
					</div>

					<span class="help-block"></span>
										
					<div class="input-group mt-3">
						<span class="input-group-addon"><i class="material-icons align-middle">lock</i></span>
						<input  type="password" class="form-control" name="password" placeholder="Password">
					</div>
	                <span class="help-block"><i class="text-danger">Password error</i></span>

					<button class="btn btn-lg btn-warning btn-block mt-3" type="submit">Login</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-3">
				<label class="custom-control custom-checkbox">
				  <input type="checkbox" class="custom-control-input"" value="remember-me">
				  <span class="custom-control-indicator"></span>
				  <span class="custom-control-description">Remember Me</span>
				</label>
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="">
					<a href="#">Forgot password?</a>
				</p>
			</div>
		</div>
	</div>
</div>
